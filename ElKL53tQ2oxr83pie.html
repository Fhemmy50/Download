<html><head><base href="https://download.videoapp.com/"><title>VideoVault - Ultimate Video Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
    --primary-color: #6C63FF;
    --secondary-color: #4CAF50;
    --background-color: #f8f9fa;
    --text-color: #333;
    --card-background: #ffffff;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: var(--card-background);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    padding: 3rem;
    width: 90%;
    max-width: 600px;
    transition: all 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

h1 {
    color: var(--primary-color);
    text-align: center;
    font-weight: 600;
    margin-bottom: 2rem;
}

.input-group {
    margin-bottom: 1.5rem;
    position: relative;
}

input[type="url"] {
    width: 100%;
    padding: 1rem;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input[type="url"]:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
}

button {
    background-color: var(--primary-color);
    border: none;
    color: white;
    padding: 1rem 2rem;
    text-align: center;
    text-decoration: none;
    display: block;
    width: 100%;
    font-size: 1rem;
    margin: 1rem 0;
    cursor: pointer;
    border-radius: 10px;
    transition: all 0.3s ease;
    font-weight: 600;
}

button:hover {
    background-color: #5651d6;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
}

#result {
    margin-top: 1.5rem;
    padding: 1.5rem;
    background-color: #e7f3fe;
    border-radius: 10px;
    display: none;
    transition: all 0.3s ease;
}

.loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--primary-color);
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    display: none;
    margin: 1rem auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.platform-icons {
    display: flex;
    justify-content: space-around;
    margin-bottom: 2rem;
}

.platform-icons svg {
    width: 40px;
    height: 40px;
    transition: all 0.3s ease;
}

.platform-icons svg:hover {
    transform: scale(1.2);
}

.download-link {
    display: inline-block;
    background-color: var(--secondary-color);
    color: white;
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    margin-top: 1rem;
}

.download-link:hover {
    background-color: #45a049;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
}

@media (max-width: 600px) {
    .container {
        padding: 2rem;
    }
    
    button {
        padding: 0.8rem 1.5rem;
    }
}
</style>
</head>

    </div>
    <div class="input-group">
        <input type="url" id="videoUrl" placeholder="Paste your video URL here" required>
    </div>
    <button onclick="downloadVideo()">Download Now</button>
    <div class="loader" id="loader"></div>
    <div id="result"></div>
</div>

<script>
function downloadVideo() {
    const videoUrl = document.getElementById('videoUrl').value;
    const loader = document.getElementById('loader');
    const result = document.getElementById('result');

    if (!videoUrl) {
        alert('Please enter a valid video URL');
        return;
    }

    loader.style.display = 'block';
    result.style.display = 'none';

    // Simulating API call
    setTimeout(() => {
        loader.style.display = 'none';
        result.style.display = 'block';
        result.innerHTML = `
            <h3>Video Ready for Download</h3>
            <p>Source: ${videoUrl}</p>
            <a href="https://download.videoapp.com/process?url=${encodeURIComponent(videoUrl)}" class="download-link" target="_blank">Download Video</a>
        `;
    }, 2000);
}

// Add event listener for enter key
document.getElementById('videoUrl').addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
        downloadVideo();
    }
});

// Add subtle animation to platform icons
document.querySelectorAll('.platform-icons svg').forEach(icon => {
    icon.addEventListener('mouseover', function() {
        this.style.transform = 'scale(1.2) rotate(5deg)';
    });
    icon.addEventListener('mouseout', function() {
        this.style.transform = 'scale(1) rotate(0deg)';
    });
});
</script>
